<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	Header area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
    	<!-- <ui:include src="header.xhtml"/> -->
    </ui:insert>
</div>


<div id="content">
  <ui:insert name="content">
    	content
    	
    	 <ace:panel header="My First ICEfaces 4 project"
	                    toggleable="true">
	               Welcome to ICEFaces
	               
	               <ice:inputTextarea rows="5" cols="20">
	               </ice:inputTextarea>
	         </ace:panel>
    	
    	 <ace:panel id="panel">
            <ace:richTextEntry 
                    language="en"
                    skin="moono"
                    toolbar="Default"
                    height="350">
                <ace:ajax event="save" execute="@all" render="@all" />
            </ace:richTextEntry>           
            <div style="border: 1px solid #000;overflow:auto;">
                <outputText value="Content saved as:" />
            </div>
            </ace:panel>            
    	
    	
    	
  </ui:insert>
</div>

<div id="footer">
  <ui:insert name="footer">
    	Footer area.  See comments below this line in the source.
    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
		<!--<ui:include src="footer.xhtml"/>  -->
  </ui:insert>
</div>

</body>

</html>
